<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/condicional2.js"></script>
    <style>
        table{
            margin: auto;
        }
    </style>
</head>
<body id="cuerpo">
    <form name="form1" method="POST" action="" id="miformulario">
        <table width="25%" border="1" id="mitabla">
            <tr>
                <td>Nombre:</td>
                <td>
                    <label for="textfield"></label>
                    <input type="text" name="textfield" id="textfield"/>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td>
                    <input type="text" name="textfield2" id="textfield2"/>
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td>
                    <input type="text" name="textfield3" id="textfield3"/>
                </td>
            </tr>
            <tr>
                <td>Carne:</td>
                <td>
                    <input type="text" name="textfield4" id="textfield4"/>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="button" id="button" value="Enviar"/></td>
                <td><input type="reset" name="button2" id="button2" value="Reestablecer"/></td>
            </tr>
        </table>
    </form>
    <script>
        var cuerpo = document.getElementById("cuerpo");
        var operacion = prompt("Introduce la operacion. Multiplicacion/Division/Resta/Suma");

        var numero1;
        var numero2;

        operacion = operacion.toLowerCase();

        if(operacion == "multiplicacion" || operacion == "division" || operacion == "resta" || operacion == "suma"){
            if (operacion == "multiplicacion"){
                numero1 = prompt("Introducta numero: ");
                numero2 = prompt("Introducta numero: ");
                if (!isNaN(numero1) && !isNaN(numero2)){
                    var producto = parseInt(numero1) * parseInt(numero2);
                    alert(producto);
                }
                else{
                    if (typeof(numero1) == "string" || typeof(numero2) == "string"){
                        alert("Solo numeros");
                    }

                }
            }
            else if (operacion == "division"){
                numero1 = prompt("Introducta numero: ");
                numero2 = prompt("Introducta numero: ");
                if (!isNaN(numero1) && !isNaN(numero2)) {
                    var residuo = parseInt(numero1) / parseInt(numero2);
                    alert(residuo);
                }
                else{
                    if (typeof(numero1) == "string" || typeof(numero2) == "string"){
                        alert("Solo numeros");
                    }
                }
            }
            else if (operacion == "resta"){
                numero1 = prompt("Introducta numero: ");
                numero2 = prompt("Introducta numero: ");
                if (!isNaN(numero1) && !isNaN(numero2)) {
                    var sustraccion = parseInt(numero1) - parseInt(numero2);
                    alert(sustraccion);
                }
                else{
                    if (typeof(numero1) == "string" || typeof(numero2) == "string"){
                        alert("Solo numeros");
                    }
                }
            }
            else {
                numero1 = prompt("Introducta numero: ");
                numero2 = prompt("Introducta numero: ");
                if (!isNaN(numero1) && !isNaN(numero2)) {
                    var adicion = parseInt(numero1) + parseInt(numero2);
                    alert(adicion);
                }
                else{
                    if (typeof(numero1) == "string" || typeof(numero2) == "string"){
                        alert("Solo numeros");
                    }
                }
            }
        }
        else{
            alert("No ingreso ninguna operacion");
        }
    </script>
</body>
</html>
