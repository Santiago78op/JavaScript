<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .linkdestacacursos{
            background-color: #FF0000;
        }

        a{
            display: block;
            margin-bottom: 20px;
            font-size:24px;
        }

        table{
            text-align: center;
            border: none;
        }

        td{
            border: none;
        }

        #contieneEnlaces{
            position: absolute;
            left: 31px;
            top: 65px;
            width: 400px;
            height: 649px;
            z-index: 1;
            padding-top: 100px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            // ? Add Class
            //$("a[href^='http://']").addClass("linkdestacacursos");
            document.getElementById("cursos").addEventListener('click', resaltacursos, false);
            document.getElementById("informacion").addEventListener('click', resaltaejemplos, false);
        })

        function resaltacursos(){
            $(".ejemplos").removeClass("linkdestacacursos");
            $(".cursos").addClass("linkdestacacursos");
        }

        function resaltaejemplos(){
            $(".cursos").removeClass("linkdestacacursos");
            $(".ejemplos").addClass("linkdestacacursos");
        }


    </script>
</head>
<body>
    <div id="contieneEnlaces">
        <a href="https://en.wikipedia.org/wiki/" target="_blank" class="cursos">
            wikipedia
        </a><br>
        <a href="http://www.google.com" target="_blank">
            google
        </a><br>
        <a href="http://www.youtube.com" target="_blank" class="cursos">
            youtube
        </a><br>
        <a href="JQuery/removeANDreplace.html" target="_blank" class="ejemplos">
            Remover y reemplazar
        </a><br>
        <a href="http://www.news.google.com" target="_blank">
            youtube
        </a><br>
        <a href="calculadora/calculadora.html" target="_blank" class="ejemplos">
            Calculadora
        </a><br>
    </div>
    <table width="100%" border="1">
        <tr>
            <td>Cursos destacados&nbsp;&nbsp;<input type="button" value="Cursos" id="cursos"></td>
            <td>Informacion adicional&nbsp;&nbsp;<input type="button" value="Informacion" id="informacion"></td>
        </tr>
    </table>
</body>
</html>
