<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery III</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    // poner a la espera el codigo web
    $(document).ready(function() {
        // llamada a una funcion
        $("#carrete img").hide();
    });
</script>
<body>
    <div id="carrete">
        <img src="media/images/bussines.png" width="250" height="175">
        &nbsp;
        <img src="media/images/education.png" width="250" height="175">
        &nbsp;
        <img src="media/images/eyes.jpg" width="250" height="175">
        &nbsp;
        <img src="media/images/sad.jpg" width="250" height="175">
        &nbsp;
    </div>
</body>
</html>
